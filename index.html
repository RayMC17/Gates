	<style>
		.bdy {
			background: linear-gradient(to right,  #159957, #155799);
		}

		.txtcolor1 {
			color: rgb(13, 243, 243);
		}

		.txtcolor2 {
			color: #6610f2;
		}

		.nava {
			background: linear-gradient(to right,  #159957, #155799);
		}

		.black {
			background:  #92fe9d;
		}
	</style>
</head>

<body class="bdy">
	<!--navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark nava">
		<div class="container-fluid">

			</div>

		</div>
		</div>
	</nav>

	<!--calculators -->
	<div class="container">
		<div class="container p-2">
			<h2 class="text-center">Gates</h2>
			<div class="card bg-dark text-light text-center mx-auto" style="width: 34rem;">
				<img src="Logic gate.png" id="gate" class="card-img-top" alt="Logic Gates">
				<!--card-->
				<div class="card-body">
					<h5 class="card-title"><span id="tt">Logic Gates</span></h5>
					<button id="on"
						class="btn btn-outline-info green text light text-center bold">On</button>
					<button id="off" class="btn btn-outline-info green text-center bold">Off</button>
				</div>
			</div>
			<!--buttons-->
			<!--not-->
			<div class="row gap-2 mx-auto py-1">
				<br><button id="not" class="btn btn-outline-info black text-center col bold">NOT</button>
				<!--and-->
				<button id="and" class="btn btn-outline-info black text-center col bold">AND</button>
				<!--or-->
				<button id="or" class="btn btn-outline-info black text-center col bold">OR</button>
				<!--xor-->
				<button id="xor" class="btn btn-outline-info black text-center col bold">XOR</button>
				<!--flipFlop-->
				<button id="flipFlop" class="btn btn-outline-info black text-center col bold">Flip Flop</button>
			</div>
		</div>
	</div>
